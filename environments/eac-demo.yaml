spec_version: 2
description: Torque auto generated blueprint
environment:
  environment_name: eac-demo-app-eac
  state: active
  owner_email: johnathan.v@quali.com
# blueprint inputs can be provided by the user, API or CI plugin when creating an environment from this blueprint.
inputs:
  agent:
    default: eac-demo
# blueprint outputs define which data that was generated during environment provisioning will be returned to the user, API or CI.
outputs: 
  images_bucket_arn:
    value: '{{ .inputs.images_bucket.outputs.bucket_arn }}'
    
grains:
  eac-demo-app:
    kind: terraform
    spec:
      source:
        store: eac-demo
        path: terraform/eac-demo-app
      agent:
      # The Torque agent that will be used to provision the environment.
        name: '{{ .inputs.agent }}'
        # A service account annotated with a role ARN with permissions to run the asset
        # service-account: <service-account-name>
        # Will override the default value for Runners isolation
        # isolated: <boolean>
      inputs: []
      # The environment variables declared in this section will be available during the grain deployment as well as the grain destroy phase
      # env-vars:
      # - VAR_NAME: var value
      env-vars: []
      outputs: []
      # Helm commands to run before installing the chart
      commands: []
      version: 1.5.5
  images_bucket:
    kind: blueprint
    spec:
      source:
        store: eac-demo
        path: blueprints/simple_s3.yaml
      inputs: 
        - agent: '{{ .inputs.agent }}'
        - bucket_name: 'eac-demo-images'
      # The environment variables declared in this section will be available during the grain deployment as well as the grain destroy phase
      # env-vars:
      # - VAR_NAME: var value
      env-vars: []
      outputs: 
        - bucket_arn
      # Helm commands to run before installing the chart
      commands: []
      version: 1.5.5
